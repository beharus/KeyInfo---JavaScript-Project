<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p class="a">JavaScript Key Code</p>
    <div class="maincode">
      <p class="which1"></p>
      <p class="mainkey">Key Code Information</p>
    </div>
    <div class="cards">
      <div class="card">
        <p class="key">event.key</p>
        <p class="dinamic keyCode"></p>
      </div>
      <div class="card">
        <p class="key">event.which</p>
        <p class="dinamic which"></p>
      </div>
      <div class="card">
        <p class="key">event.code</p>
        <p class="dinamic code"></p>
      </div>
      <div class="card">
        <p class="key">event.location</p>
        <p class="dinamic location"></p>
      </div>
    </div>

    <div class="modal">
      <p>Press any key to get the <br>JavaScript event keycode info</p>
      <br>
      <a href="https://www.youtube.com/@beha-coder">Beha Coder</a>
    </div>

    <div class="video">
      <h2>Video Information:</h2>

      <iframe
        style="margin: auto"
        width="100%"
        height="500px"
        src="https://www.youtube.com/embed/Bj6F3YrxdPg"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
